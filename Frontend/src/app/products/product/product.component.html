<mat-card class="page-card mat-elevation-z2">
  <mat-card-header fxLayout="row">
    <mat-card-title fxFlex>
      Product List
      <a mat-flat-button color="primary" class="md-btn ml-auto" routerLink="/product/add">
        <mat-icon>add</mat-icon>Add
      </a>
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex>
        <table mat-table [dataSource]="dataSource" class="w-100">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let prodcut"> {{prodcut.name}} </td>
          </ng-container>

          <!-- discount Per Column -->
          <ng-container matColumnDef="discountper">
            <th mat-header-cell *matHeaderCellDef> Discount Price</th>
            <td mat-cell *matCellDef="let prodcut"> {{prodcut.discountPer}} </td>
          </ng-container>

          <!-- Discount Price Column -->
          <ng-container matColumnDef="discountPrice">
            <th mat-header-cell *matHeaderCellDef> Discount Price </th>
            <td mat-cell *matCellDef="let prodcut"> {{prodcut.discountPrice}} </td>
          </ng-container>
          <!-- original Price Column -->
          <ng-container matColumnDef="originalPrice">
            <th mat-header-cell *matHeaderCellDef> Original Price </th>
            <td mat-cell *matCellDef="let prodcut"> {{prodcut.originalPrice}} </td>
          </ng-container>

          <!-- tags Column -->
          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef> tags </th>
            <td mat-cell *matCellDef="let prodcut"> {{prodcut.tags}} </td>
          </ng-container>

          <!-- color Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> color </th>
            <td mat-cell *matCellDef="let prodcut"> {{prodcut.color}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let prodcut">
              <a mat-icon-button routerLink="/product/edit/{{prodcut._id}}">
                <mat-icon class="material-icons-outlined">edit</mat-icon>
              </a> 
              <button mat-icon-button (click)="deleteProductHandler()">
                <mat-icon class="material-icons-outlined">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
