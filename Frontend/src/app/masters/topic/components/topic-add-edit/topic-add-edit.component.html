<div>
  <div fxLayout>
    <div fxFlex="80%">
      <h2>Topic Add</h2>
    </div>
    <div fxFlex="20%" fxLayoutAlign="flex-end">
      <a routerLink="/setup/topic/list" mat-mini-fab class="back-btn" color="primary">
        <mat-icon class="material-icons-outlined">reply</mat-icon>
      </a>
    </div>
  </div>
  <form [formGroup]="topicForm">
    <mat-card class="page-card full-mat-card mat-elevation-z5 ">
      <mat-card-content>
        <div fxLayout fxLayout.xs="column" fxLayoutGap="15px" fxLayoutGap.xs="0">
        
          <div fxFlex="30%">
            <mat-form-field class="w-100">
              <mat-label>Subject</mat-label>
              <input formControlName="subjectId" matInput type="text" />
              <mat-error *ngIf="f.subjectId.errors">
                <span *ngIf="f.subjectId.errors.required">please enter name</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div fxFlex="30%">
            <mat-form-field class="w-100">
              <mat-label>Chapter</mat-label>
              <input formControlName="chapterId" matInput type="text" />
              <mat-error *ngIf="f.chapterId.errors">
                <span *ngIf="f.chapterId.errors.required">please enter name</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div fxFlex="30%">
            <mat-form-field class="w-100">
              <mat-label>Name</mat-label>
              <input formControlName="name" matInput type="text" />
              <mat-error *ngIf="f.name.errors">
                <span *ngIf="f.name.errors.required">please enter name</span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="mat-card-inner">
          <button type="submit" mat-flat-button color="primary"> Save</button>
          <button type="button" mat-stroked-button color="primary"> Cancel</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
