<div class="main-section">
  <mat-sidenav class="sidenav-menu" #snav mode="side" opened fixedTopGap="56">
    <mat-toolbar class="side-navigation">
      <div class="side-nav-toolbar">
        <div>
          <h1>Online Exam</h1>
        </div>
        <!-- <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button> -->
      </div>

    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let page of pageMenu" routerLink={{page.path}}>
        <mat-icon class="material-icons-outlined" matListIcon>{{page.menuIcon}}</mat-icon>{{page.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-container class="side-nav-section">
    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation-z1 main-navbar">
        <div class="d-flex w-100 align-items-center justify-content-center">

          <div class="ml-auto">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon class="material-icons-outlined">insert_emoticon</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">account_circle</mat-icon>
                <span>Profile</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">vpn_key</mat-icon>
                <span>Change password</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="material-icons-outlined">power_settings_new</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
